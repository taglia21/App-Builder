[mypy]
# Global settings
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
show_error_codes = True
show_column_numbers = True
pretty = True

# Strictness settings (incrementally tightening)
strict = False
ignore_missing_imports = True
no_strict_optional = False
allow_untyped_defs = False
allow_untyped_calls = False

# Check untyped defs globally
check_untyped_defs = True

# Exclude generated and test files from strict checking
exclude = (?x)(
    ^output/
    | ^htmlcov/
    | ^\.git/
    | ^\.venv/
    | ^venv/
    | ^__pycache__/
    | ^\.pytest_cache/
    | ^alembic/versions/
  )

# Per-module overrides for stricter checking on core modules
[mypy-src.agents.*]
warn_return_any = True
disallow_untyped_defs = False
allow_untyped_defs = True

[mypy-src.auth.*]
warn_return_any = True

[mypy-src.database.*]
warn_return_any = True

[mypy-src.payments.*]
warn_return_any = True

# Relaxed modules still being migrated
[mypy-src.cli]
allow_untyped_defs = True
allow_untyped_calls = True

[mypy-src.branding]
allow_untyped_defs = True

[mypy-src.pipeline]
allow_untyped_defs = True
allow_untyped_calls = True

[mypy-src.intelligence.*]
allow_untyped_defs = True

[mypy-src.code_generation.*]
allow_untyped_defs = True

[mypy-src.idea_generation.*]
allow_untyped_defs = True

[mypy-src.demo.*]
allow_untyped_defs = True

[mypy-src.dashboard.*]
allow_untyped_defs = True

[mypy-src.app_generator.*]
allow_untyped_defs = True
allow_untyped_calls = True

[mypy-tests.*]
allow_untyped_defs = True
allow_untyped_calls = True

# Ignore missing stubs for third-party libraries
[mypy-stripe.*]
ignore_missing_imports = True

[mypy-github.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

