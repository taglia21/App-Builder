<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Valeric{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nexus-dark': '#0a0a0b',
                        'nexus-card': '#141416',
                        'nexus-border': '#27272a',
                        'nexus-text': '#a1a1aa',
                        'nexus-purple': '#8b5cf6',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .sidebar-link { transition: all 0.15s ease; }
        .sidebar-link:hover { background: rgba(139, 92, 246, 0.1); }
        .sidebar-link.active { background: rgba(139, 92, 246, 0.15); color: #8b5cf6; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-nexus-dark text-white min-h-screen">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 h-screen fixed left-0 top-0 bg-nexus-dark border-r border-nexus-border">
            <div class="p-6">
                <a href="/dashboard" class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-nexus-purple rounded-lg flex items-center justify-center">
                        <i data-lucide="zap" class="w-5 h-5"></i>
                    </div>
                    <span class="text-lg font-semibold">Valeric</span>
                </a>
            </div>
            
            <nav class="px-3">
                <div class="text-xs font-medium text-nexus-text uppercase tracking-wider px-3 mb-2">Main</div>
                <a href="/dashboard" class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg text-sm {% if request.path == '/dashboard' %}active{% endif %}">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i>
                    Dashboard
                </a>
                <a href="/projects" class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg text-sm {% if request.path == '/projects' %}active{% endif %}">
                    <i data-lucide="folder" class="w-4 h-4"></i>
                    Projects
                </a>
                <a href="/api-keys" class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg text-sm {% if request.path == '/api-keys' %}active{% endif %}">
                    <i data-lucide="key" class="w-4 h-4"></i>
                    API Keys
                </a>
                
                <div class="text-xs font-medium text-nexus-text uppercase tracking-wider px-3 mb-2 mt-6">Account</div>
                <a href="/settings" class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg text-sm {% if request.path == '/settings' %}active{% endif %}">
                    <i data-lucide="settings" class="w-4 h-4"></i>
                    Settings
                </a>
                <a href="/billing" class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg text-sm {% if request.path == '/billing' %}active{% endif %}">
                    <i data-lucide="credit-card" class="w-4 h-4"></i>
                    Billing
                </a>
                
                <div class="text-xs font-medium text-nexus-text uppercase tracking-wider px-3 mb-2 mt-6">Resources</div>
                <a href="/about" class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg text-sm {% if request.path == '/about' %}active{% endif %}">
                    <i data-lucide="info" class="w-4 h-4"></i>
                    About Us
                </a>
                <a href="/terms" class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg text-sm {% if request.path == '/terms' %}active{% endif %}">
                    <i data-lucide="file-text" class="w-4 h-4"></i>
                    Terms
                </a>
                <a href="/contact" class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg text-sm {% if request.path == '/contact' %}active{% endif %}">
                    <i data-lucide="mail" class="w-4 h-4"></i>
                    Contact
                </a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="ml-64 flex-1 min-h-screen">
            <div class="p-8">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    <script>lucide.createIcons();</script>
    {% block extra_js %}{% endblock %}
</body>
</html>
