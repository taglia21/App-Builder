<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Valeric{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/modern.css">
</head>
<body>
    <div style="display: flex; min-height: 100vh; background: #fafafa;">
        <!-- Sidebar -->
        {% include 'partials/sidebar.html' %}
        
        <!-- Main Content -->
        <div style="flex: 1; display: flex; flex-direction: column;">
            <!-- Top Bar -->
            <div style="height: 64px; background: white; border-bottom: 1px solid #e0e0e0; padding: 0 24px; display: flex; align-items: center; justify-content: space-between;">
                <div style="flex: 1; max-width: 600px;">
                    <input type="text" placeholder="Search..." style="width: 100%; padding: 10px 16px; border: 1px solid #e0e0e0; border-radius: 6px; font-size: 14px;">
                </div>
                <button style="padding: 8px; background: transparent; border: none; cursor: pointer;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                </button>
            </div>
            
            <!-- Page Content -->
            <div style="flex: 1; overflow-y: auto; padding: 24px;">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
