{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<div style="max-width: 800px;">
    <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 8px;">Settings</h1>
    <p style="color: var(--nexus-text); margin-bottom: 32px;">Manage your account settings and preferences.</p>

    <!-- Profile Information Card -->
    <div class="card" style="padding: 24px; margin-bottom: 24px;">
        <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 20px;">Profile Information</h2>
        <div style="display: grid; gap: 16px;">
            <div>
                <label style="display: block; font-size: 0.875rem; color: var(--nexus-text); margin-bottom: 6px;">Full Name</label>
                <input type="text" value="{{ user_name }}" style="width: 100%; padding: 10px 14px; background: var(--nexus-dark); border: 1px solid var(--nexus-border); border-radius: 8px; color: white; font-size: 0.95rem;">
            </div>
            <div>
                <label style="display: block; font-size: 0.875rem; color: var(--nexus-text); margin-bottom: 6px;">Email Address</label>
                <input type="email" value="{{ user_email }}" style="width: 100%; padding: 10px 14px; background: var(--nexus-dark); border: 1px solid var(--nexus-border); border-radius: 8px; color: white; font-size: 0.95rem;">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                <div>
                    <label style="display: block; font-size: 0.875rem; color: var(--nexus-text); margin-bottom: 6px;">Company</label>
                    <input type="text" value="{{ user_company }}" style="width: 100%; padding: 10px 14px; background: var(--nexus-dark); border: 1px solid var(--nexus-border); border-radius: 8px; color: white; font-size: 0.95rem;">
                </div>
                <div>
                    <label style="display: block; font-size: 0.875rem; color: var(--nexus-text); margin-bottom: 6px;">Role</label>
                    <input type="text" value="{{ user_role }}" style="width: 100%; padding: 10px 14px; background: var(--nexus-dark); border: 1px solid var(--nexus-border); border-radius: 8px; color: white; font-size: 0.95rem;">
                </div>
            </div>
            <div style="margin-top: 8px;">
                <button style="padding: 10px 20px; background: var(--nexus-purple); color: white; border: none; border-radius: 8px; font-weight: 500; cursor: pointer;">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Notification Preferences Card -->
    <div class="card" style="padding: 24px; margin-bottom: 24px;">
        <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 20px;">Notification Preferences</h2>
        <div style="display: flex; flex-direction: column; gap: 16px;">
            <label style="display: flex; align-items: flex-start; gap: 12px; cursor: pointer;">
                <input type="checkbox" checked style="width: 18px; height: 18px; accent-color: var(--nexus-purple); margin-top: 2px;">
                <div>
                    <div style="font-weight: 500;">Email Notifications</div>
                    <div style="font-size: 0.875rem; color: var(--nexus-text);">Receive updates about your account via email</div>
                </div>
            </label>
            <label style="display: flex; align-items: flex-start; gap: 12px; cursor: pointer;">
                <input type="checkbox" checked style="width: 18px; height: 18px; accent-color: var(--nexus-purple); margin-top: 2px;">
                <div>
                    <div style="font-weight: 500;">API Usage Alerts</div>
                    <div style="font-size: 0.875rem; color: var(--nexus-text);">Get notified when approaching usage limits</div>
                </div>
            </label>
            <label style="display: flex; align-items: flex-start; gap: 12px; cursor: pointer;">
                <input type="checkbox" style="width: 18px; height: 18px; accent-color: var(--nexus-purple); margin-top: 2px;">
                <div>
                    <div style="font-weight: 500;">Marketing Updates</div>
                    <div style="font-size: 0.875rem; color: var(--nexus-text);">Receive news about new features and promotions</div>
                </div>
            </label>
        </div>
    </div>

    <!-- Danger Zone Card -->
    <div class="card" style="padding: 24px; border: 1px solid rgba(239, 68, 68, 0.3);">
        <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 8px; color: #ef4444;">Danger Zone</h2>
        <p style="color: var(--nexus-text); margin-bottom: 16px; font-size: 0.95rem;">Once you delete your account, there is no going back. Please be certain.</p>
        <button style="padding: 10px 20px; background: transparent; color: #ef4444; border: 1px solid #ef4444; border-radius: 8px; font-weight: 500; cursor: pointer;">Delete Account</button>
    </div>
</div>
{% endblock %}
