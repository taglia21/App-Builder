<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LaunchForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-violet-900 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl p-8 border border-gray-700">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">LaunchForge</h1>
                <h2 class="text-xl font-semibold text-gray-200 mb-2">Create Account</h2>
                <p class="text-gray-400">Start building apps in minutes</p>
            </div>

            <form method="post" action="/register" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                    <input type="text" name="name" required 
                           class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500" 
                           placeholder="John Doe">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" name="email" required 
                           class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500" 
                           placeholder="you@example.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500" 
                           placeholder="••••••••">
                    <p class="text-xs text-gray-400 mt-1">Must be at least 8 characters</p>
                </div>

                <div class="flex items-start">
                    <input type="checkbox" name="terms" required 
                           class="mt-1 h-4 w-4 text-purple-600 border-gray-600 rounded focus:ring-purple-500">
                    <label class="ml-2 text-sm text-gray-300">
                        I agree to the <a href="/terms" class="text-purple-400 hover:text-purple-300">Terms of Service</a> 
                        and <a href="/privacy" class="text-purple-400 hover:text-purple-300">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-purple-600 to-violet-600 hover:from-purple-700 hover:to-violet-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-400">
                Already have an account? <a href="/login" class="text-purple-400 hover:text-purple-300 font-medium">Sign in</a>
            </div>

            <div class="mt-8 text-center">
                <a href="/" class="inline-flex items-center text-sm text-gray-400 hover:text-gray-300">
                    ← Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
