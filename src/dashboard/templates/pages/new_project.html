{% extends "base_modern.html" %}
{% block title %}Create New Project - NexusAI{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="content-header">
        <div>
            <h1>Create New Project</h1>
            <p class="subtitle">Configure your AI-powered application</p>
        </div>
    </div>

    <div class="form-container" style="max-width: 800px; margin: 0 auto;">
        <form method="POST" action="/projects" id="projectForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <!-- Project Details Section -->
            <div class="form-section">
                <h2 style="font-size: 18px; font-weight: 600; margin-bottom: 16px; color: #1a1a1a;">Project Details</h2>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="name" style="display: block; font-size: 14px; font-weight: 500; margin-bottom: 8px; color: #333;">Project Name *</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required 
                        placeholder="Enter project name"
                        style="width: 100%; padding: 10px 14px; border: 1px solid #e0e0e0; border-radius: 6px; font-size: 14px; transition: all 0.2s;"
                        onfocus="this.style.borderColor='#6366f1'; this.style.boxShadow='0 0 0 3px rgba(99, 102, 241, 0.1)'"
                        onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'"
                    >
                </div>

                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="description" style="display: block; font-size: 14px; font-weight: 500; margin-bottom: 8px; color: #333;">Description</label>
                    <textarea 
                        id="description" 
                        name="idea" 
                        rows="3" 
                        placeholder="Briefly describe your project"
                        style="width: 100%; padding: 10px 14px; border: 1px solid #e0e0e0; border-radius: 6px; font-size: 14px; resize: vertical; transition: all 0.2s;"
                        onfocus="this.style.borderColor='#6366f1'; this.style.boxShadow='0 0 0 3px rgba(99, 102, 241, 0.1)'"
                        onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'"
                    ></textarea>
                </div>
            </div>

            <!-- Project Type Section -->
            <div class="form-section" style="margin-top: 32px;">
                <h2 style="font-size: 18px; font-weight: 600; margin-bottom: 16px; color: #1a1a1a;">Project Type</h2>
                
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
                    <label class="radio-card" style="position: relative; display: block; padding: 16px; border: 2px solid #e0e0e0; border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                        <input type="radio" name="type" value="web_app" checked style="position: absolute; opacity: 0;">
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                                    <line x1="3" y1="9" x2="21" y2="9"/>
                                    <line x1="9" y1="21" x2="9" y2="9"/>
                                </svg>
                                <span style="font-weight: 600; font-size: 14px;">Web Application</span>
                            </div>
                            <p style="font-size: 13px; color: #666; margin: 0;">Full-stack web app</p>
                        </div>
                    </label>

                    <label class="radio-card" style="position: relative; display: block; padding: 16px; border: 2px solid #e0e0e0; border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                        <input type="radio" name="type" value="api" style="position: absolute; opacity: 0;">
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <line x1="2" y1="12" x2="22" y2="12"/>
                                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                                </svg>
                                <span style="font-weight: 600; font-size: 14px;">API Service</span>
                            </div>
                            <p style="font-size: 13px; color: #666; margin: 0;">RESTful API backend</p>
                        </div>
                    </label>

                    <label class="radio-card" style="position: relative; display: block; padding: 16px; border: 2px solid #e0e0e0; border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                        <input type="radio" name="type" value="microservice" style="position: absolute; opacity: 0;">
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="2" y="2" width="8" height="8" rx="1"/>
                                    <rect x="14" y="2" width="8" height="8" rx="1"/>
                                    <rect x="2" y="14" width="8" height="8" rx="1"/>
                                    <rect x="14" y="14" width="8" height="8" rx="1"/>
                                </svg>
                                <span style="font-weight: 600; font-size: 14px;">Microservice</span>
                            </div>
                            <p style="font-size: 13px; color: #666; margin: 0;">Distributed service</p>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Technology Stack -->
            <div class="form-section" style="margin-top: 32px;">
                <h2 style="font-size: 18px; font-weight: 600; margin-bottom: 16px; color: #1a1a1a;">Technology Stack</h2>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="framework" style="display: block; font-size: 14px; font-weight: 500; margin-bottom: 8px; color: #333;">Framework</label>
                    <select 
                        id="framework" 
                        name="framework"
                        style="width: 100%; padding: 10px 14px; border: 1px solid #e0e0e0; border-radius: 6px; font-size: 14px; background: white; cursor: pointer;"
                    >
                        <option value="flask">Flask (Python)</option>
                        <option value="django">Django (Python)</option>
                        <option value="fastapi">FastAPI (Python)</option>
                        <option value="express">Express (Node.js)</option>
                        <option value="nextjs">Next.js (React)</option>
                    </select>
                </div>

                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="database" style="display: block; font-size: 14px; font-weight: 500; margin-bottom: 8px; color: #333;">Database</label>
                    <select 
                        id="database" 
                        name="database"
                        style="width: 100%; padding: 10px 14px; border: 1px solid #e0e0e0; border-radius: 6px; font-size: 14px; background: white; cursor: pointer;"
                    >
                        <option value="postgresql">PostgreSQL</option>
                        <option value="mysql">MySQL</option>
                        <option value="mongodb">MongoDB</option>
                        <option value="sqlite">SQLite</option>
                    </select>
                </div>
            </div>

            <!-- Action Buttons -->
            <div style="display: flex; gap: 12px; margin-top: 32px; padding-top: 24px; border-top: 1px solid #e0e0e0;">
                <button 
                    type="submit" 
                    style="flex: 1; padding: 12px 24px; background: #1a1a1a; color: white; border: none; border-radius: 6px; font-weight: 500; font-size: 14px; cursor: pointer; transition: all 0.2s;"
                    onmouseover="this.style.background='#333'"
                    onmouseout="this.style.background='#1a1a1a'"
                >
                    Create Project
                </button>
                <a 
                    href="/projects" 
                    style="flex: 1; padding: 12px 24px; background: transparent; color: #666; border: 1px solid #e0e0e0; border-radius: 6px; font-weight: 500; font-size: 14px; text-align: center; text-decoration: none; cursor: pointer; display: block; transition: all 0.2s;"
                    onmouseover="this.style.borderColor='#999'; this.style.color='#333'"
                    onmouseout="this.style.borderColor='#e0e0e0'; this.style.color='#666'"
                >
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
// Radio card interactions
document.querySelectorAll('.radio-card').forEach(card => {
    const radio = card.querySelector('input[type="radio"]');
    
    // Check initial state
    if (radio.checked) {
        card.style.borderColor = '#6366f1';
        card.style.background = '#f8f9ff';
    }
    
    card.addEventListener('click', function() {
        document.querySelectorAll('.radio-card').forEach(c => {
            c.style.borderColor = '#e0e0e0';
            c.style.background = 'transparent';
        });
        this.style.borderColor = '#6366f1';
        this.style.background = '#f8f9ff';
    });
    
    card.addEventListener('mouseenter', function() {
        if (!radio.checked) {
            this.style.borderColor = '#999';
        }
    });
    
    card.addEventListener('mouseleave', function() {
        if (!radio.checked) {
            this.style.borderColor = '#e0e0e0';
        }
    });
});
</script>
{% endblock %}
