<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NexusAI{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Modern CSS -->
    <link rel="stylesheet" href="/static/css/modern.css">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="/dashboard" class="sidebar-logo">
                    <div class="sidebar-logo-icon">
                        <i data-lucide="zap"></i>
                    </div>
                    <span>NexusAI</span>
                </a>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Main</div>
                    <a href="/dashboard" class="nav-item {% if request.url.path == '/dashboard' %}active{% endif %}">
                        <i data-lucide="layout-dashboard" class="nav-item-icon"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="/projects" class="nav-item {% if '/projects' in request.url.path %}active{% endif %}">
                        <i data-lucide="folder" class="nav-item-icon"></i>
                        <span>Projects</span>
                    </a>
                    <a href="/api-keys" class="nav-item {% if request.url.path == '/api-keys' %}active{% endif %}">
                        <i data-lucide="key" class="nav-item-icon"></i>
                        <span>API Keys</span>
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">Account</div>
                    <a href="/settings" class="nav-item {% if request.url.path == '/settings' %}active{% endif %}">
                        <i data-lucide="settings" class="nav-item-icon"></i>
                        <span>Settings</span>
                    </a>
                    <a href="/billing" class="nav-item {% if request.url.path == '/billing' %}active{% endif %}">
                        <i data-lucide="credit-card" class="nav-item-icon"></i>
                        <span>Billing</span>
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">Resources</div>
                    <a href="/about" class="nav-item {% if request.url.path == '/about' %}active{% endif %}">
                        <i data-lucide="info" class="nav-item-icon"></i>
                        <span>About Us</span>
                    </a>
                    <a href="/terms" class="nav-item {% if request.url.path == '/terms' %}active{% endif %}">
                        <i data-lucide="file-text" class="nav-item-icon"></i>
                        <span>Terms</span>
                    </a>
                    <a href="/contact" class="nav-item {% if request.url.path == '/contact' %}active{% endif %}">
                        <i data-lucide="mail" class="nav-item-icon"></i>
                        <span>Contact</span>
                    </a>
                </div>
            </nav>
            
            <!-- User Profile -->
            <div class="sidebar-footer" style="margin-top: auto; padding-top: var(--space-6); border-top: 1px solid var(--border-secondary);">
                <a href="/settings" class="nav-item">
                    <div style="width: 36px; height: 36px; background: var(--gradient-primary); border-radius: var(--radius-full); display: flex; align-items: center; justify-content: center;">
                        <i data-lucide="user" style="width: 18px; height: 18px;"></i>
                    </div>
                    <div style="flex: 1;">
                        <div style="font-weight: 600; font-size: 0.875rem; color: var(--text-primary);">{{ user.name if user else 'User' }}</div>
                        <div style="font-size: 0.75rem; color: var(--text-muted);">Pro Plan</div>
                    </div>
                </a>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
