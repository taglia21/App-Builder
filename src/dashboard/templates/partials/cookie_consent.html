<!-- Simple Cookie Consent Banner -->
<div id="cookie-consent" class="fixed bottom-0 left-0 right-0 z-50 p-4 bg-gray-900/95 border-t border-pink-500/30 backdrop-blur-sm" style="display: none;">
    <div class="max-w-6xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
        <div class="text-gray-300 text-sm">
            <p>We use cookies to enhance your experience. By continuing to use this site, you agree to our 
                <a href="/privacy" class="text-pink-400 hover:underline">Privacy Policy</a>.
            </p>
        </div>
        <div class="flex gap-3">
            <button id="cookie-reject" class="px-4 py-2 text-sm border border-gray-600 text-gray-300 rounded-lg hover:bg-gray-800 transition">Reject</button>
            <button id="cookie-accept" class="px-4 py-2 text-sm bg-gradient-to-r from-pink-500 to-purple-600 text-white rounded-lg hover:opacity-90 transition">Accept All</button>
        </div>
    </div>
</div>

<script>
(function() {
    var banner = document.getElementById('cookie-consent');
    var acceptBtn = document.getElementById('cookie-accept');
    var rejectBtn = document.getElementById('cookie-reject');
    
    // Check if user has already made a choice
    var consent = localStorage.getItem('nexusai_cookies');
    
    if (!consent) {
        // Show banner if no choice made
        banner.style.display = 'block';
    }
    
    if (acceptBtn) {
        acceptBtn.onclick = function() {
            localStorage.setItem('nexusai_cookies', 'accepted');
            banner.style.display = 'none';
        };
    }
    
    if (rejectBtn) {
        rejectBtn.onclick = function() {
            localStorage.setItem('nexusai_cookies', 'rejected');
            banner.style.display = 'none';
        };
    }
})();
</script>
