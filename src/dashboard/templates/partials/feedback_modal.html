<!-- Feedback Modal -->
<div x-data="feedbackModal()"
     x-show="open"
     x-cloak
     @keydown.escape.window="open = false"
     class="fixed inset-0 z-50 overflow-y-auto"
     aria-labelledby="feedback-modal-title"
     role="dialog"
     aria-modal="true">
    
    <!-- Backdrop -->
    <div x-show="open"
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         @click="open = false"
         class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    
    <!-- Modal Panel -->
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div x-show="open"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             class="relative transform overflow-hidden rounded-xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            
            <!-- Header -->
            <div class="bg-forge-600 px-6 py-4">
                <div class="flex items-center justify-between">
                    <h3 id="feedback-modal-title" class="text-lg font-semibold text-white">
                        Send Feedback
                    </h3>
                    <button @click="open = false" class="text-white/80 hover:text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Success State -->
            <div x-show="submitted" class="p-8 text-center">
                <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-green-100 flex items-center justify-center">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <h4 class="text-lg font-semibold text-gray-900 mb-2">Thank you!</h4>
                <p class="text-gray-600 mb-6">Your feedback has been received. We appreciate you taking the time to help us improve.</p>
                <button @click="open = false; reset()" 
                        class="px-4 py-2 bg-forge-600 text-white rounded-lg hover:bg-forge-700 transition-colors">
                    Close
                </button>
            </div>
            
            <!-- Form -->
            <form x-show="!submitted" @submit.prevent="submitFeedback()" class="p-6">
                <!-- Feedback Type -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Feedback Type
                    </label>
                    <div class="flex flex-wrap gap-2">
                        <template x-for="type in feedbackTypes" :key="type.value">
                            <button type="button"
                                    @click="feedbackType = type.value"
                                    :class="feedbackType === type.value 
                                        ? 'bg-forge-600 text-white border-forge-600' 
                                        : 'bg-white text-gray-700 border-gray-300 hover:border-forge-400'"
                                    class="px-3 py-1.5 text-sm font-medium border rounded-full transition-colors">
                                <span x-text="`${type.emoji} ${type.label}`"></span>
                            </button>
                        </template>
                    </div>
                </div>
                
                <!-- Message -->
                <div class="mb-4">
                    <label for="feedback-message" class="block text-sm font-medium text-gray-700 mb-2">
                        Your Feedback
                    </label>
                    <textarea id="feedback-message"
                              x-model="message"
                              rows="4"
                              required
                              placeholder="Tell us what you think, report a bug, or request a feature..."
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-forge-500 focus:border-forge-500 resize-none"></textarea>
                </div>
                
                <!-- Page Context -->
                <div class="mb-6 p-3 bg-gray-50 rounded-lg">
                    <p class="text-xs text-gray-500">
                        <span class="font-medium">Page:</span> 
                        <span x-text="currentPage"></span>
                    </p>
                </div>
                
                <!-- Actions -->
                <div class="flex justify-end gap-3">
                    <button type="button"
                            @click="open = false"
                            class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900">
                        Cancel
                    </button>
                    <button type="submit"
                            :disabled="submitting || !message.trim()"
                            :class="submitting ? 'opacity-50 cursor-not-allowed' : 'hover:bg-forge-700'"
                            class="px-4 py-2 text-sm font-medium text-white bg-forge-600 rounded-lg transition-colors">
                        <span x-show="!submitting">Send Feedback</span>
                        <span x-show="submitting" class="flex items-center gap-2">
                            <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Sending...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function feedbackModal() {
    return {
        open: false,
        submitted: false,
        submitting: false,
        feedbackType: 'general',
        message: '',
        currentPage: window.location.pathname,
        
        feedbackTypes: [
            { value: 'general', label: 'General', emoji: 'üí¨' },
            { value: 'bug', label: 'Bug Report', emoji: 'üêõ' },
            { value: 'feature', label: 'Feature Request', emoji: '‚ú®' },
            { value: 'improvement', label: 'Improvement', emoji: 'üí°' },
        ],
        
        openModal() {
            this.open = true;
            this.currentPage = window.location.pathname;
        },
        
        reset() {
            this.submitted = false;
            this.submitting = false;
            this.feedbackType = 'general';
            this.message = '';
        },
        
        async submitFeedback() {
            if (!this.message.trim() || this.submitting) return;
            
            this.submitting = true;
            
            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: this.feedbackType,
                        message: this.message,
                        page: this.currentPage,
                        userAgent: navigator.userAgent
                    })
                });
                
                if (response.ok) {
                    this.submitted = true;
                } else {
                    throw new Error('Failed to submit feedback');
                }
            } catch (error) {
                console.error('Feedback submission error:', error);
                alert('Failed to submit feedback. Please try again.');
            } finally {
                this.submitting = false;
            }
        }
    };
}

// Global function to open feedback modal
window.openFeedbackModal = function() {
    const modal = document.querySelector('[x-data="feedbackModal()"]');
    if (modal && modal.__x) {
        modal.__x.$data.openModal();
    }
};
</script>
