pipeline:
  name: "Startup Generator"
  version: "1.0.0"

intelligence:
  data_sources:
    # FREE SOURCES (NO API KEY REQUIRED) - Enable these first!
    - type: rss_feeds
      enabled: true
      max_entries_per_feed: 20
      keywords:
        - startup
        - SaaS
        - automation
        - API
        - integration
        - productivity
        - workflow
        - problem
        - challenge
        - developer tools
        - business tools
    - type: yfinance
      enabled: true
      tickers:
        - MSFT
        - GOOGL
        - AMZN
        - CRM
        - NOW
        - WDAY
        - TEAM
        - ZM
        - DDOG
        - SNOW
        - GTLB
        - MDB
      period: "3mo"
      analyze_news: true
    - type: hackernews
      enabled: true
      max_stories: 100
      min_score: 50
      story_types:
        - top
        - best
        - new
      keywords:
        - startup
        - SaaS
        - automation
        - tool
        - problem
        - pain point
        - frustration
        - looking for
        - need
        - alternative to
    - type: reddit_playwright
      enabled: false  # ⚠️ DISABLED: Currently blocked by Reddit anti-bot measures
      headless: true  # Use Reddit API collector instead (see REDDIT_INTEGRATION.md)
      posts_per_subreddit: 5
      rate_limit_delay: 2
      subreddits:
        - SaaS
        - startups
      search_queries:
        - frustrated with
        - wish there was
    
    # PAID/API KEY SOURCES (disabled by default - enable after getting API keys)
    - type: google_search
      api_key: ${GOOGLE_API_KEY}
      queries_per_run: 50
      enabled: false  # Set to true after getting API key
    - type: reddit
      client_id: ${REDDIT_CLIENT_ID}
      client_secret: ${REDDIT_CLIENT_SECRET}
      subreddits:
        - SaaS
        - startups
        - Entrepreneur
        - smallbusiness
        - webdev
        - programming
        - productivity
        - software
      posts_per_subreddit: 100
      min_score: 50
      min_comments: 20
      max_age_days: 90
      enabled: false  # Set to true after getting API keys
    - type: twitter
      bearer_token: ${TWITTER_BEARER_TOKEN}
      hashtags:
        - SaaS
        - startup
        - buildinpublic
        - nocode
        - AI
        - B2B
      tweets_per_hashtag: 200
      enabled: false  # Set to true after getting API key
    - type: newsapi
      api_key: ${NEWSAPI_KEY}
      categories:
        - technology
        - business
      queries:
        - "software startup"
        - "SaaS funding"
        - "enterprise software"
        - "automation"
        - "AI tools"
      enabled: false  # Set to true after getting API key
    - type: youtube
      api_key: ${YOUTUBE_API_KEY}
      search_queries:
        - "software tutorial"
        - "tool review"
        - "best tools for"
        - "productivity hacks"
      max_results_per_query: 50
      enabled: false  # Set to true after getting API key
    - type: github
      token: ${GITHUB_TOKEN}
      trending_period: weekly
      languages:
        - python
        - javascript
        - typescript
        - go
      enabled: false  # Set to true after getting API key
  lookback_period: 30  # days
  min_pain_points: 100

idea_generation:
  min_ideas: 50
  filters:
    b2b_only: true
    min_tam: 100000000  # $100M
    max_complexity: high
    prefer_recurring_revenue: true
    exclude_regulated_industries:
      - healthcare_billing
      - financial_trading
      - gambling

scoring:
  weights:
    market_demand: 0.15
    urgency: 0.12
    enterprise_value: 0.10
    recurring_revenue: 0.15
    time_to_mvp: 0.12
    technical_complexity: 0.10
    competition: 0.10
    uniqueness: 0.08
    automation_potential: 0.08
  min_total_score: 70

prompt_engineering:
  template_path: ./templates/product_prompt.md
  include_sections:
    - product_summary
    - features
    - architecture
    - ux_ui
    - monetization
    - deployment
  min_core_features: 8
  min_secondary_features: 6
  min_ai_modules: 3
  min_user_flows: 6
  min_screens: 15
  min_components: 25

refinement:
  max_iterations: 10
  checks:
    - consistency
    - completeness
    - architecture
    - security
    - adversarial
  llm_provider: openai  # or anthropic
  model: gpt-4-turbo-preview

code_generation:
  backend:
    framework: fastapi
    language: python
    database: postgresql
    cache: redis
    orm: sqlalchemy
  frontend:
    framework: nextjs
    language: typescript
    styling: tailwindcss
    state: zustand
    component_library: shadcn-ui
  infrastructure:
    provider: aws
    iac: terraform
    ci_cd: github_actions
    container: docker
  output_directory: ./generated_projects
  llm_provider: openai
  model: gpt-4-turbo-preview

execution:
  schedule: "0 6 * * 1"  # Every Monday at 6 AM
  notifications:
    slack_webhook: ${SLACK_WEBHOOK_URL}
    email: ${NOTIFICATION_EMAIL}
  logging:
    level: INFO
    format: json
    output: ./logs/execution.log

llm:
  openai:
    api_key: ${OPENAI_API_KEY}
    model: gpt-4-turbo-preview
    temperature: 0.7
    max_tokens: 4000
  anthropic:
    api_key: ${ANTHROPIC_API_KEY}
    model: claude-3-opus-20240229
    temperature: 0.7
    max_tokens: 4000

database:
  url: ${DATABASE_URL}
  pool_size: 10
  max_overflow: 20

redis:
  url: ${REDIS_URL}
  db: 0
