services:
  - type: web
    name: valeric-dashboard
    runtime: python
    buildCommand: pip install -r requirements-railway.txt
    startCommand: uvicorn src.dashboard.app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: valeric-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: valeric-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        sync: false

databases:
  - name: valeric-db
    plan: starter
    databaseName: valeric
    user: valeric

  - name: valeric-redis
    type: redis
    plan: starter
