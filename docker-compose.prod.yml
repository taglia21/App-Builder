version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: launchforge-app
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - ENVIRONMENT=production
    volumes:
      - ./output:/app/output
      - ./generated_projects:/app/generated_projects
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "alembic upgrade head && 
             uvicorn src.dashboard.app:app --host 0.0.0.0 --port 8000 --workers 4"
    networks:
      - launchforge-network

  db:
    image: postgres:15-alpine
    container_name: launchforge-db
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-launchforge}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-launchforge}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-launchforge} -d ${POSTGRES_DB:-launchforge}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - launchforge-network
    # Not exposed externally in production

  redis:
    image: redis:7-alpine
    container_name: launchforge-redis
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - launchforge-network
    # Not exposed externally in production

  nginx:
    image: nginx:alpine
    container_name: launchforge-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - launchforge-network

  # Background worker for async tasks
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: launchforge-worker
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ENVIRONMENT=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m src.worker
    networks:
      - launchforge-network

  # Database backups
  backup:
    image: postgres:15-alpine
    container_name: launchforge-backup
    restart: "no"
    environment:
      - PGHOST=db
      - PGUSER=${POSTGRES_USER:-launchforge}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - PGDATABASE=${POSTGRES_DB:-launchforge}
    volumes:
      - ./backups:/backups
    entrypoint: >
      sh -c "pg_dump | gzip > /backups/backup_$$(date +%Y%m%d_%H%M%S).sql.gz"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - launchforge-network
    profiles:
      - backup

networks:
  launchforge-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
